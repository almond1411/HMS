<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="./css/main.css">
        <!-- <link rel="shortcut icon" href="./images/logo.jpg"> -->
        <title>Login</title>
    </head>
    <body>
        <!-- wrapper -->
        <div class="wraper">
            <header></header>
            <!-- main-contents -->
            <div class="main-contents">
                <!-- login-form -->
                <section class="login-form">
                    <!-- login-box -->
                    <div class="login-box">
                        <h2>Login</h2>
                        <form action="#" id="myForm" method="post">
                            <div class="user-box">
                                <input type="text" name="Username" id="Username" autocomplete="off">
                                <label>Username</label>
                            </div>
                            <div class="user-box">
                                <input type="password" name="Password" id="Password" autocomplete="off">
                                <label>Password</label>
                            </div>
                            <div class="user-box">
                                <button type="submit" class="wide-button">Login</button>
                            </div>
                            <div class="user-box">
                                <div class="sys-msg"></div>
                            </div>
                        </form>
                    </div>
                    <!-- login-box ends -->
                </section>
                <!-- login-form ends -->
            </div>
            <!-- main-contents ends -->
        </div>
        <!-- wrapper ends  -->
    </body>
    <script src="./js/jQuery.js"></script>
    <script src="./js/scripts.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#myForm").on("submit", function() {
                event.preventDefault();
                let error = false;
                let Username = $("#Username");
                let Password = $("#Password");
                
                if (Username.val().trim() == "" || Username.val().trim() == null) {
                    error = true;
                    $(".sys-msg").html("Please enter your Username!");
                    $(".sys-msg").addClass("error");
                }

                if (Password.val().trim() == "" || Password.val().trim() == null) {
                    error = true;
                    $(".sys-msg").html("Please enter your Password!");
                    $(".sys-msg").addClass("error");
                }

                if (error == false) {
                    $.ajax({
                        url: "./php/login.php",
                        type: "post",
                        data: $(this).serialize(),
                        success: function (e) {
                            if (e == 0) {
                                location.href = "home.html"
                            }
                            else {
                                $(".sys-msg").html(e);
                                $(".sys-msg").addClass("error");
                            }
                        }
                    });
                }
            });
        });
    </script>
</html>
