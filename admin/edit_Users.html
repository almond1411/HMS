        <!-- wrapper -->
        <div class="wraper">

            <!-- sub-menu -->

                <a href="Companies.html"><div>Company List</div></a>

    <script type="text/javascript">
        $(document).ready(function () {
            checkSession ();
            // getting UsersLink data from the url
            let queryString = window.location.search;
            let urlParams = new URLSearchParams(queryString);
            let UsersLink = urlParams.get("UsersLink");
            
            // gettgin CompaniesLink data from the url
            let queryString2 = window.location.search;
            let urlParams2 = new URLSearchParams(queryString2);
            let CompaniesLink = urlParams2.get("CompaniesLink");

            $.post("./php/select_one_data.php", {table: 'Companies', column: 'Name', by_using: 'Link', target: CompaniesLink}, function (data) {
                $(".sub-menu").append("<a href='view_Companies.html?CompaniesLink="+CompaniesLink+"'><div>"+data+"</div></a>");
            });

            $.post("./php/select_one_data.php", {table: 'Users', column: 'Name', by_using: 'Link', target: UsersLink}, function (data){
                $(".sub-menu").append("<a href='' id='current-tab'><div>"+data+"</div></a>");
                getHeader("Edit:"+data);
            });

            //getting the edit Users form
            $.post("./php/edit_Users.php", {UsersLink: UsersLink, CompaniesLink: CompaniesLink}, function (data) {
                $(".form").html(data);
            });

        });
    </script>
